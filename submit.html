<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    
    <title>
        The Lean Insight | Confirmação de contacto
    </title>
    
    <link
        href="/favicon.ico"
        rel="shortcut icon"
        type="image/x-icon"
    />
    
    <link
        href="/webclip.png"
        rel="apple-touch-icon"
    />
    
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    />
    
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    />
    
    <link
        rel="preload"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'"
    />
    
    <link
        rel="preload"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="grid body">
    <header class="section header--section">
        <div class="flex container header--container">
            <div class="logo__img--wrapper">
                <img
                    src="/assets/images/Lean-Minimo-Canvas-Transparente.png"
                    alt="The Lean Insight logo"
                    class="logo_img"
                />
                
                <span class="sr_only">
                    The Lean Insight desde 2011
                </span>
            </div>
        </div>
    </header>

    <main
        style="background-color: var(--brand-clr)"
    >
        <div
            class="modal"
            id="modal"
        >
            <div class="grid message__content">
                <i class="fa-solid fa-circle-check success"></i>
                
                <i class="fa-solid fa-circle-exclamation error"></i>
                
                <img
                    src="/assets/images/Lean-Minimo-Canvas-Transparente.png"
                    alt="Lean logo"
                    class="brand"
                    width="250px"
                />
                
                <p class="message"></p>

                <a
                    class="action__btn"
                    id="voltar"
                    href="https://lean-consultores.com/powerbi-primaverav10/"
                >
                    Voltar
                </a>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="container flex footer">
            <span class="copy">&copy;</span>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- Dynamic copyright -->
    <script type="text/javascript">
        const copy = document.querySelector('.copy')
        const year = new Date().getFullYear()

        copy.textContent += ` ${year} LEAN.`
    </script>
    <!-- Page content control -->
    <script src="./js/submit.js"></script>
</body>
</html>
